<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- Calendar View Container -->
        <div id="calendar-view">
            <div id="calendar-wrapper" style="display: none;">
                <div class="calendar-header">
                    <button id="prev-month-button">&lt;</button>
                    <h2 id="month-year-header"></h2>
                    <button id="next-month-button">&gt;</button>
                    <button id="close-calendar-button" class="close-button">×</button>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Calendar days will be rendered here -->
                </div>
            </div>
            <div id="day-details">
                <div class="day-details-header">
                    <button id="back-to-calendar-button" class="back-button">←</button>
                    <h3 id="day-details-header"></h3>
                </div>
                <ul id="day-details-list"></ul>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <button id="log-button" class="log-button-main">Log</button>
        <button id="toggle-calendar-button" class="view-button">Calendar</button>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
